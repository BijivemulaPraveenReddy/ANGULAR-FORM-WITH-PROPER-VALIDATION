<div class="row">
	<div class="col s8 offset-s2">
		<div class="card">
			<div class="sm-jumbotron center-align">
				<h2>User Registration</h2>
			</div>
			<form class="col s12 white" #userregistration="ngForm" autocomplete="off">
				<div class="row">
					<div class="input-field col s12">
						<input type="text"  class="validate" name="Firstname" #Firstname="ngModel" ngModel required pattern="[a-zA-Z]+" minlength="5">
						<label [attr.data-error]="Firstname.errors!=null?(Firstname.errors.required?'required field':'minimum 5 charachters needed'):''" >Firstname</label>
					</div>
					<div class="input-field col s12">
						<input type="text"   class="validate"  name="Lastname" #Lastname="ngModel" ngModel required minlength="5">
						<label [attr.data-error]="Lastname.errors!=null?(Lastname.errors.required?'required field':'minimum 5 charachters needed'):''" >Lastname</label>
					</div>
					<div class="input-field col s12">
						<input type="text"  class="validate" name="username" #username="ngModel" ngModel required  minlength="10" pattern="[a-zA-Z]+">
						<label [attr.data-error]="username.errors!=null?(username.errors.required?'required field':'minimum 10 charachters needed'):''">UserName</label>
					</div>
					<div class="input-field col s12">
						<input type="Password" class="validate" name="Password" #Password="ngModel" ngModel  required minlength="3">
						<label [attr.data-error]="Password.errors!=null?(Password.errors.required?'required field':'minimum 3 charachters needed'):''">Password</label>
					</div>
					<div class="input-field col s12">
						<input type="text" class="validate" name="Email" #Email="ngModel" ngModel pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"  required >
						<label [attr.data-error]="Email.errors!=null?(Email.errors.required?'required field':'please enter proper email address'):''">Email</label>
					</div>
					
					<div class="input-field col s12">
						<button [disabled]="!userregistration.dirty || !userregistration.valid" name="button" class="btn btn-success">Submit
  						</button>
					</div>
				</div>
			</form>
		</div>
		


	</div>
</div>
